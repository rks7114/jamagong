<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>잼공tv</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #f8f8f8, #eeeeee);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .brand {
      font-weight: bold;
      color: #000;
    }

    .soon {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #777;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 20px;
      background-color: #444;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand">잼공tv</h1>
    <p>당신의 일상에<br> <strong>잼(재미)</strong>과 <strong>공(공감)</strong>을 더하다</p>
    <p class="soon">홈페이지는 현재 준비 중입니다.<br>
    곧 <strong>잼공마켓</strong>과 다양한 콘텐츠로 인사드릴게요!</p>
    <a href="https://youtube.com/@잼공tv" class="button" target="_blank">유튜브 채널 가기</a>
  </div>
</body>
</html>
