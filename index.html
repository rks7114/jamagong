<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잼공tv</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            color: #3b3b3b;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 25px;
            color: #555;
            margin-bottom: 40px;
        }

        .content {
            font-size: 18px;
            color: #777;
            margin-bottom: 50px;
        }

        .btn {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">잼공tv</div>
        <div class="subtitle">당신의 일상에<br>잼(재미)과 공(공감)을 더하다</div>
        <div class="content">홈페이지는 현재 준비 중입니다.<br>곧 잼공마켓과 다양한 콘텐츠로 인사드릴게요!</div>
        <a href="https://www.youtube.com/channel/UCyourchannelID" class="btn" target="_blank">유튜브 채널 가기</a>
    </div>

</body>
</html>
